language:
- objective-c
os: osx
osx_image: xcode7
env:
  #global: LATEST_TAG=1
  matrix:
  # 2.6, 2.7, 3.3, 3.4 and 3.5
  # can't download - VERSION=2.6.8
  - VERSION=2.7.10
  - VERSION=3.3.5
  - VERSION=3.4.2
  - VERSION=3.5.0
install:
- source terryfy/travis_tools.sh
- get_python_environment macpython $VERSION venv
- pip install numpy
- pip install -U cython wheel six
- if [ -n "$LATEST_TAG" ]; then checkout_closest_tag gensim; fi
- cd gensim
- python setup.py bdist_wheel
- rename_wheels dist
- pip install dist/*.whl
- cd ..
script:
- if [ "${VERSION:0:3}" != "3.3" ]; then pip install -U numpy; fi
- pip install nose scipy
- mkdir tmp_for_test
- cd tmp_for_test
#  make sure we test the wheel
- nosetests --exe -v gensim
# setup.py doesn't test wheel, just the local files: - python ../setup.py test
- cd ..
