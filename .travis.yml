        - TEST_DEPENDS="pytest pytest-rerunfailures cython pyemd testfixtures scikit-learn Morfessor==2.0.2a4 annoy tensorflow<=1.3.0 keras>=2.0.4"
        #### - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
