        #### - secure:
        ####     "MNKyBWOzu7JAUmC0Y+JhPKfytXxY/ADRmUIMEWZV977FLZPgYctqd+lqel2QIFgdHDO1CIdTSymOOFZckM9ICUXg9Ta+8oBjSvAVWO1ahDcToRM2DLq66fKg+NKimd2OfK7x597h/QmUSl4k8XyvyyXgl5jOiLg/EJxNE2r83IA="

language: python
# The travis Python version is unrelated to the version we build and test
# with.  This is set with the MB_PYTHON_VERSION variable.
python: 3.5
sudo: required
dist: trusty
services: docker

matrix:
  exclude:
    # Exclude the default Python 3.5 build
    - python: 3.5
  include:

    # Linux 
    - os: linux
      env: 
        - MB_PYTHON_VERSION=2.7
        - PLAT=x86_64

    - os: linux
      env: 
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686

    - os: linux
      env: 
        - MB_PYTHON_VERSION=3.5
        - PLAT=x86_64

    - os: linux
      env: 
        - MB_PYTHON_VERSION=3.5
        - PLAT=i686

    - os: linux
      env: 
        - MB_PYTHON_VERSION=3.6
        - PLAT=x86_64

    - os: linux
      env: 
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686

    # MacOS
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=2.7

    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.5

    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6


before_install:
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to Rackspace container
    - pip install wheelhouse-uploader
    - echo ${TRAVIS_BUILD_DIR}/wheelhouse/
    - ls -laht ${TRAVIS_BUILD_DIR}/wheelhouse/
    # This uploads the wheels to a Rackspace container owned by the
    # scikit-learn team, available at http://wheels.scipy.org.  See above
    # for information on using this account or choosing another.
    #### - python -m wheelhouse_uploader upload --local-folder
    ####     ${TRAVIS_BUILD_DIR}/wheelhouse/
    ####     --no-update-index
    ####     wheels

notifications:
  email:
    - ivan+gensimwheels@rare-technologies.com
  on_success: always
  on_failure: always
